<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RB SHERA â€” Abnormality Management</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, sans-serif;
  background:#f3e8ff;
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
}

.wrapper{
  max-width:420px;
  margin:0 auto;
}

.card{
  width:100%;
  background:#fff;
  padding:24px;
  border-radius:16px;
  text-align:center;
  box-shadow: 0 10px 24px rgba(0,0,0,0.12);
}

.logo{
  width:160px;
  margin-bottom:16px;
}

/* ===== BUTTON STYLE ===== */
button{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;

  transition:
    transform 0.08s ease,
    box-shadow 0.08s ease,
    filter 0.08s ease;

  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

/* WARNA TOMBOL */
.create{background:#7B2D8D}
.close{background:#16A34A}
.dashboard{background:#4B5563}

/* SAAT DITEKAN */
button:active{
  transform: scale(0.96);
  box-shadow: 0 3px 6px rgba(0,0,0,0.25);
  filter: brightness(0.9);
}

/* SAAT HOVER (DESKTOP) */
button:hover{
  filter: brightness(1.05);
}

/* HILANGKAN OUTLINE */
button:focus{
  outline:none;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <img class="logo"
      src="https://raw.githubusercontent.com/fahrizhaarifin-bot/rb-shera-assets/main/images.png"
      alt="RB SHERA">

    <h2>Abnormality Management</h2>
    <p>RB-1 Area</p>

    <button class="create"
      onclick="go('https://docs.google.com/forms/d/1A33oa28I6T_RInn7DWd8JZBpmjDTgLlaPAKNnSMxN9E/viewform')">
      âž• Create Abnormality
    </button>

    <button class="close"
      onclick="go('https://docs.google.com/forms/d/1EewvDHmRgB8QRdw2Uz7PZ1zZ-OhO4AVGXeH964QHONM/viewform')">
      âœ… Closing Abnormality
    </button>

    <button class="dashboard"
      onclick="go('https://lookerstudio.google.com/reporting/5041ec5b-ebc3-4c5d-ac83-749eb73de92b/page/umwkF')">
      ðŸ“Š Dashboard
    </button>

  </div>
</div>

<script>
function go(url){
  // delay kecil biar animasi kelihatan
  setTimeout(function(){
    window.location.href = url;
  }, 120);
}
</script>

</body>
</html>
